<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassName Classlist</title>
    <style>
        .yellow{
            background-color: yellow;
            color:white;
        }

        .red{
            background-color: red;
            color:white;
        }

        .text-dark{
            color:black;
        }
    </style>
</head>
<body>
    <div id="first" class="yellow text-dark">
        <span>Hey i am good</span>
    </div>

    <script src="ClassNameClasslist.js"></script>
    
</body>
</html>
