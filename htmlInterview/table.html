<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table style="width:50%">  <!--table width increse-->
        <tr>
            
        <!--<th style="width:70%">Name</th> table header is using in size small  table header-->
            <th>Name</th>
            <th>address</th>
            <th>rollno</th>
        </tr>
        <!--<tr style="height:200%"> table row size increase-->
            <tr>
            <td>Rohit</td><!--td is using in table data-->
            <td>Cbr</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Mohit</td>
            <td>Tgrm</td>
            <td>23</td>
        </tr>
    </table>
    
</body>
</html>
