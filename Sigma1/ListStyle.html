<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List style in css</title>
    <style>

        ul{
            display: flex;
            
        }
        nav ul li{
            
            list-style-type: devanagari;
            list-style-type: none;
            /*background-color: yellow;*/
            list-style-position: inside;
            /*border:2px solid green;*/
            /*list-style-image: url("nature1.jpeg");*/
        }

        li{
            margin:10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contect</li>
        </ul>
    </nav>
    
</body>
</html>
