<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow in css property</title>
    <style>
        .box{
            border: 2px solid black;
            padding:34px;
            box-shadow:inset 8px 19px 3px 8px #ff0;
        }
        .text-element{ text-shadow: 2px 2px 4px #0000ff;
            outline: 2px solid red;
            border:3px solid green;
            border-radius: 22px;
        ;

        }


    </style>
</head>
<body>
    <div class="box">i am box</div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero obcaecati eos voluptatibus officia quaerat labore distinctio architecto exercitationem? Neque veniam minima laborum sequi deserunt dicta delectus ipsam optio iusto, ducimus commodi, consequuntur qui aliquam!</p>
    
</body>
</html>
